<!DOCTYPE html>
<html>
<head>
  <title>Cookie Format Parser</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; height: 150px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>

<h2>Cookie Format Parser</h2>

<textarea id="cookieInput" placeholder="Paste your cookies here..."></textarea>
<br><br>
<button onclick="parseCookies()">Parse</button>

<div id="output"></div>

<script>
function detectFormat(input) {
  input = input.trim();

  if (input.startsWith("{") || input.startsWith("[")) {
    return "json";
  }

  if (input.includes("\t")) {
    return "netscape";
  }

  if (input.includes("=") && input.includes(";")) {
    return "header";
  }

  if (input.includes("=")) {
    return "raw";
  }

  return "unknown";
}

function parseCookies() {
  const input = document.getElementById("cookieInput").value;
  const format = detectFormat(input);
  let cookies = [];

  try {
    if (format === "json") {
      cookies = JSON.parse(input);
    }

    else if (format === "netscape") {
      const lines = input.split("\n");
      lines.forEach(line => {
        if (!line.startsWith("#") && line.trim()) {
          const parts = line.split("\t");
          cookies.push({
            domain: parts[0],
            name: parts[5],
            value: parts[6]
          });
        }
      });
    }

    else if (format === "header" || format === "raw") {
      const pairs = input.split(";");
      pairs.forEach(pair => {
        const [name, value] = pair.split("=");
        if (name && value) {
          cookies.push({ name: name.trim(), value: value.trim() });
        }
      });
    }

    else {
      document.getElementById("output").innerHTML = "Unknown format";
      return;
    }

    renderTable(cookies);

  } catch (e) {
    document.getElementById("output").innerHTML = "Invalid format";
  }
}

function renderTable(cookies) {
  let html = "<table><tr><th>Name</th><th>Value</th><th>Domain</th></tr>";

  cookies.forEach(c => {
    html += `<tr>
      <td>${c.name || ""}</td>
      <td>${c.value || ""}</td>
      <td>${c.domain || ""}</td>
    </tr>`;
  });

  html += "</table>";
  document.getElementById("output").innerHTML = html;
}
</script>

</body>
</html>
